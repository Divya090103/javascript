<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <section class="content">
        <div class="container choices mt-5">
            <div class="row">
                <div class="col-md-12 col-lg-4 images choice choice2" id="paper">
                        <img src="assets/images/paper.png" alt="">
                    <h3>PAPER</h3>
                </div>
                <div  class="col-md-12 col-lg-4 images choice choice2" id="rock">
                        <img src="assets/images/rock.png" alt="">
                    <h3>ROCK</h3>
                </div>
                <div class="col-md-12 col-lg-4 images choice choice2" id="scissor">
                        <img src="assets/images/scissors.png" alt="">
                    <h3>SCISSOR</h3>
                </div>

            </div>

        </div>
    </section>


    <section class="score_board mt-5">
        <div class="container scores">
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <p id="user1_score">0</p>
                    <h2>Player1 SCORE</h2>
                </div>
                <div class="col-md-12 col-lg-6">
                    <p id="user2_score">0</p>
                    <h2>Player2 SCORE</h2>
                </div>

            </div>

        </div>
    </section>
    <div class="container mt-3 msg">
    <div class="msg_box">
        <p>Play your Move</p>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
</body>

</html>
